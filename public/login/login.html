<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nature-background">
        <div class="floating-leaf leaf-1"></div>
        <div class="floating-leaf leaf-2"></div>
        <div class="floating-leaf leaf-3"></div>
        <div class="floating-leaf leaf-4"></div>
    </div>

    <div class="login-container">
        <div class="wellness-card">
            <div class="organic-border"></div>
            
            <div class="mindful-header">
                <div class="zen-logo">
                    <svg width="56" height="56" viewBox="0 0 56 56" fill="none">
                        <circle cx="28" cy="28" r="26" stroke="currentColor" stroke-width="2" fill="none" opacity="0.6"/>
                        <circle cx="28" cy="28" r="18" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.8"/>
                        <circle cx="28" cy="28" r="10" fill="currentColor" opacity="0.9"/>
                        <path d="M28 18v20M18 28h20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Đăng Nhập</h1>
                <p>Hệ thống Quản lý Lớp học</p>
            </div>
            
            <form class="harmony-form" id="loginForm" novalidate onsubmit="event.preventDefault()">
                <div class="organic-field">
                    <div class="field-nature"></div>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <label for="username">Tên đăng nhập</label>
                    <span class="gentle-error" id="usernameError"></span>
                </div>

                <div class="organic-field">
                    <div class="field-nature"></div>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <label for="password">Mật khẩu</label>
                    <button type="button" class="nature-toggle" id="passwordToggle">
                        <svg class="eye-visible" width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M10 4c-4 0-7 3-8 6 1 3 4 6 8 6s7-3 8-6c-1-3-4-6-8-6zm0 10a4 4 0 110-8 4 4 0 010 8zm0-6a2 2 0 100 4 2 2 0 000-4z" fill="currentColor"/></svg>
                        <svg class="eye-hidden" width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M3 3l14 14M8.5 8.5a2 2 0 002.83 2.83m-.83-4.83a4 4 0 014 4M10 6C6 6 3 9 2 12c.5 1.5 2 3.5 4 4.5M10 14c4 0 7-3 8-6-.5-1.5-2-3.5-4-4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <span class="gentle-error" id="passwordError"></span>
                </div>

                <div class="mindful-options">
                    <label class="zen-checkbox">
                        <input type="checkbox" id="remember">
                        <span class="checkbox-square">
                            <svg width="12" height="10" viewBox="0 0 12 10" fill="none"><path d="M1 5l3.5 3.5L11 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </span>
                        <span class="checkbox-text">Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="forgot-password.html" class="healing-link">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="harmony-button">
                    <div class="button-earth"></div>
                    <span class="button-text">Đăng Nhập</span>
                    <div class="button-growth"><div class="growing-circle"></div><div class="growing-circle circle-2"></div><div class="growing-circle circle-3"></div></div>
                </button>
            </form>

            <div class="nurture-signup">
                <span>Chưa có tài khoản? </span>
                <a href="#" class="growth-link">Liên hệ quản trị viên</a>
            </div>

            <div class="harmony-success" id="successMessage">
                <div class="success-mandala">
                    <div class="mandala-ring ring-1"></div><div class="mandala-ring ring-2"></div>
                    <div class="mandala-center"><svg width="28" height="28" viewBox="0 0 28 28" fill="none"><path d="M8 14l6 6 12-12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/></svg></div>
                </div>
                <h3>Thành Công</h3>
                <p>Đang chuyển hướng vào hệ thống...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
