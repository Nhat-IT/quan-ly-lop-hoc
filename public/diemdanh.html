<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh - Lớp 25TH01</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="auth.js"></script>
    
    <style>
        :root { --primary-color: #3459e6; --danger-color: #e6344a; --danger-bg-light: #fff0f3; --bg-body: #f4f7fa; --bg-white: #ffffff; --text-dark: #2c3e50; --text-muted: #64748b; --border-color: #e2e8f0; --header-bg-tint: #ebf3ff; }
        body { background-color: var(--bg-body); font-family: 'Inter', sans-serif; color: var(--text-dark); padding-bottom: 100px; }
        .sticky-header { background: var(--bg-white); position: sticky; top: 0; z-index: 1000; padding: 15px 0; border-bottom: 1px solid var(--border-color); box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .scrollable-controls { background: var(--bg-white); padding-top: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .lbl-caption { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; display: block; }
        .form-control-fixed, .form-select-fixed { height: 42px; }
        .list-header { background-color: var(--header-bg-tint); color: var(--primary-color); font-weight: 800; font-size: 0.85rem; padding: 15px; border-radius: 12px 12px 0 0; border: 1px solid var(--primary-color); border-bottom: none; display: flex; align-items: center; text-transform: uppercase; }
        .student-row { background: var(--bg-white); border-bottom: 1px solid var(--border-color); padding: 18px 15px; display: flex; flex-direction: column; transition: all 0.2s ease; border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color); }
        .student-row:last-child { border-bottom: 1px solid var(--border-color); border-radius: 0 0 12px 12px; }
        .student-row:hover { background-color: #fcfdff; box-shadow: inset 3px 0 0 var(--primary-color); }
        .student-row.is-absent { background-color: var(--danger-bg-light); border-color: #fecaca; border-left: 4px solid var(--danger-color); }
        .row-main-content { display: flex; align-items: center; width: 100%; }
        .col-stt { width: 50px; text-align: center; color: var(--text-muted); font-weight: 600; }
        .col-info { flex-grow: 1; padding-left: 20px; display: flex; flex-wrap: wrap; align-items: center; }
        .col-action { width: 85px; text-align: center; display: flex; justify-content: center; }
        .field-name { width: 35%; min-width: 150px; font-weight: 600; color: var(--text-dark); font-size: 1.05rem; }
        .field-mssv { width: 30%; min-width: 120px; font-weight: 400; color: var(--text-muted); }
        .field-class { width: 25%; min-width: 80px; font-weight: 500; color: var(--primary-color); }
        @media (max-width: 768px) { .list-header { display: none; } .row-main-content { align-items: flex-start; } .col-info { flex-direction: column; align-items: flex-start; padding-left: 10px; } .field-name, .field-mssv, .field-class { width: 100%; margin-bottom: 4px; } .col-action { align-self: flex-start; margin-top: 5px; } .desktop-subject-title { display: none !important; } .mobile-subject-title { display: block !important; } }
        .form-check-input { width: 55px; height: 26px; cursor: pointer; margin-left: 0 !important; border-radius: 20px; background-color: #e9ecef; border: 1px solid #ced4da; transition: all 0.2s; }
        .form-check-input:checked { background-color: var(--danger-color); border-color: var(--danger-color); }
        .note-input-group { display: none; width: 100%; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #fecaca; padding-left: 65px; }
        .is-absent .note-input-group { display: block; animation: fadeIn 0.3s; }
        .btn-edit-student { font-size: 0.9rem; color: var(--border-color); cursor: pointer; margin-left: 10px; transition: all 0.2s; }
        .btn-edit-student:hover { color: var(--primary-color); transform: scale(1.1); }
        .bottom-bar-wrapper { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border-color); box-shadow: 0 -4px 20px rgba(0,0,0,0.08); z-index: 1000; }
        .bottom-bar-content { padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="sticky-header">
        <div class="container">
            <div class="position-relative d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <a href="index.html" class="btn btn-light btn-sm me-3 rounded-circle shadow-sm border"><i class="fas fa-arrow-left text-primary"></i></a>
                    <h4 class="mb-0 fw-bold text-dark text-nowrap">Điểm Danh Lớp Học</h4>
                </div>
                <div class="position-absolute top-50 start-50 translate-middle w-100 text-center desktop-subject-title" style="pointer-events: none;">
                    <span class="badge bg-primary-subtle text-primary border border-primary-subtle fs-6 px-4 py-2 rounded-pill shadow-sm" id="displaySubjectName">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="scrollable-controls">
        <div class="container">
            <div class="mb-3 mobile-subject-title" style="display: none;">
                <div class="alert alert-primary py-2 px-3 fw-bold text-center border-0 bg-primary-subtle text-primary rounded-3">
                    <span id="displaySubjectNameMobile">--</span>
                </div>
            </div>

            <div class="card bg-light p-3 mb-4 border-0 shadow-sm">
                <label class="lbl-caption">Học Kỳ & Môn học</label> 
                <div class="input-group mb-3 shadow-sm">
                    <select class="form-select form-control-fixed fw-bold text-success border-0" id="semesterSelect" onchange="filterSubjectsBySemester()" style="max-width: 130px;">
                        <option value="HK1">HK1</option>
                        <option value="HK2">HK2</option>
                        <option value="HK3">HK3</option>
                    </select>
                    <button class="btn btn-success" onclick="openAddSubjectModal()" title="Thêm môn mới"><i class="fas fa-plus"></i></button>
                    <select class="form-select form-control-fixed fw-bold text-primary border-0" id="subjectSelect" onchange="changeSubject()" style="background: white;">
                        </select>
                    <button class="btn btn-warning" onclick="openEditSubjectModal()" title="Sửa môn đang chọn"><i class="fas fa-pen text-white"></i></button>
                    <button class="btn btn-outline-primary bg-white border-0" onclick="importClassList()"><i class="fas fa-file-import"></i> Danh sách lớp</button>
                </div>
                <div class="row g-2">
                    <div class="col-6"><input type="date" class="form-control form-control-sm bg-white border-0 shadow-sm" id="startDate" disabled></div>
                    <div class="col-6"><input type="date" class="form-control form-control-sm bg-white border-0 shadow-sm" id="endDate" disabled></div>
                </div>
            </div>

            <div class="row g-3 align-items-end">
                <div class="col-md-7 col-6">
                    <label class="lbl-caption">Ngày điểm danh</label>
                    <input type="date" class="form-control form-control-fixed fw-bold shadow-sm border-primary" id="todayDate">
                </div>
                <div class="col-md-5 col-6">
                    <label class="lbl-caption">Buổi học</label>
                    <select class="form-select form-select-fixed fw-bold shadow-sm border-primary text-primary" id="sessionTime">
                        <option value="Sáng">Sáng</option>
                        <option value="Chiều">Chiều</option>
                        <option value="Tối">Tối</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-end mb-3">
            <span class="text-muted fw-medium">Sĩ số: <b class="text-dark fs-5" id="studentCount">0</b> sinh viên</span>
            <span class="badge bg-success-subtle text-success border border-success px-3 py-2 rounded-pill">Mặc định: Có mặt</span>
        </div>

        <div class="row g-2 mb-4">
            <div class="col-8">
                <div class="input-group shadow-sm">
                     <span class="input-group-text bg-white border-end-0 ps-3"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control form-control-fixed border-start-0 ps-0" id="searchInput" onkeyup="filterList()" placeholder="Tìm tên hoặc mã số...">
                </div>
            </div>
            <div class="col-4">
                <select class="form-select form-select-fixed shadow-sm fw-bold text-primary" id="classFilter" onchange="filterList()">
                    <option value="all">Tất cả lớp</option>
                    <option value="25TH01">25TH01</option>
                    <option value="25TH02">25TH02</option>
                </select>
            </div>
        </div>

        <div class="shadow rounded-4 bg-white mb-4">
            <div class="list-header">
                <div class="col-stt">STT</div>
                <div class="col-info">
                    <div class="field-name">Họ và tên</div>
                    <div class="field-mssv">Mã số sinh viên</div>
                    <div class="field-class">Lớp</div>
                </div>
                <div class="col-action">Vắng</div>
            </div>
            <div id="studentListContainer"></div>
        </div>
    </div>

    <div class="bottom-bar-wrapper">
        <div class="container bottom-bar-content">
            <div class="d-flex align-items-center">
                 <div class="icon-box bg-danger bg-opacity-10 text-danger me-3 rounded-circle p-2"><i class="fas fa-user-times fs-4"></i></div>
                 <div><span class="text-muted small d-block fw-bold text-uppercase">Tổng Vắng:</span><span class="fw-black text-danger fs-3" id="countAbsent" style="line-height: 1;">0</span></div>
            </div>
            <button class="btn btn-primary btn-lg px-5 fw-bold rounded-pill shadow-lg hover-scale" onclick="submitAttendance()">
                <i class="fas fa-save me-2"></i> LƯU LẠI
            </button>
        </div>
    </div>

    <div class="modal fade" id="editStudentModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content border-0 shadow-lg"><div class="modal-header border-0 pb-0"><h5 class="modal-title fw-bold text-primary">Sửa thông tin</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><input type="hidden" id="editStudentId"><div class="mb-3"><label class="form-label fw-bold small text-muted text-uppercase">Họ và Tên</label><input type="text" class="form-control fw-bold" id="editStudentName"></div><div class="row g-3"><div class="col-6"><label class="form-label small text-muted text-uppercase">MSSV</label><input type="text" class="form-control" id="editStudentMSSV"></div><div class="col-6"><label class="form-label small text-muted text-uppercase">Lớp</label><input type="text" class="form-control" id="editStudentClass"></div></div></div><div class="modal-footer border-0 pt-0"><button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Hủy</button><button type="button" class="btn btn-primary rounded-pill px-4 fw-bold" onclick="saveEditedStudent()">Cập nhật</button></div></div></div></div>
    
    <div class="modal fade" id="addSubjectModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content border-0 shadow-lg"><div class="modal-header border-0 pb-0"><h5 class="modal-title fw-bold text-success">Thêm Môn Mới</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="mb-3"><label class="form-label fw-bold small text-muted text-uppercase">Tên môn học</label><input type="text" class="form-control fw-bold" id="newSubjectName"></div><div class="row g-3"><div class="col-6"><label class="form-label small text-muted text-uppercase">Ngày bắt đầu</label><input type="date" class="form-control" id="newStartDate"></div><div class="col-6"><label class="form-label small text-muted text-uppercase">Ngày kết thúc</label><input type="date" class="form-control" id="newEndDate"></div></div></div><div class="modal-footer border-0 pt-0"><button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Hủy</button><button type="button" class="btn btn-success rounded-pill px-4 fw-bold" onclick="saveNewSubject()">Thêm mới</button></div></div></div></div>
    
    <div class="modal fade" id="editSubjectModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content border-0 shadow-lg"><div class="modal-header border-0 pb-0"><h5 class="modal-title fw-bold text-warning">Cập nhật môn</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="mb-3"><label class="form-label fw-bold small text-muted text-uppercase">Tên môn học</label><input type="text" class="form-control fw-bold" id="editSubjectName"></div><div class="row g-3"><div class="col-6"><label class="form-label small text-muted text-uppercase">Ngày bắt đầu</label><input type="date" class="form-control" id="editStartDate"></div><div class="col-6"><label class="form-label small text-muted text-uppercase">Ngày kết thúc</label><input type="date" class="form-control" id="editEndDate"></div></div></div><div class="modal-footer border-0 pt-0"><button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Hủy</button><button type="button" class="btn btn-primary rounded-pill px-4 fw-bold" onclick="saveEditedSubject()">Lưu thay đổi</button></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('todayDate').valueAsDate = new Date();
        let allSubjects = [];
        let currentStudents = [];

        // 1. KHỞI TẠO & TẢI MÔN HỌC
        async function init() {
            try {
                const res = await fetch('/api/data/subjects');
                allSubjects = await res.json();
                
                // Mặc định chọn HK1 nếu chưa có
                if(!document.getElementById('semesterSelect').value) {
                    document.getElementById('semesterSelect').value = "HK1";
                }
                filterSubjectsBySemester();
            } catch (error) { console.error("Lỗi tải môn:", error); }
        }

        function filterSubjectsBySemester() {
            const selectedSem = document.getElementById('semesterSelect').value;
            const selectSubject = document.getElementById('subjectSelect');
            selectSubject.innerHTML = ''; 

            const filtered = allSubjects.filter(s => (s.semester || 'HK1') === selectedSem);

            if (filtered.length === 0) {
                selectSubject.innerHTML = '<option value="">-- Không có môn --</option>';
                document.getElementById('studentListContainer').innerHTML = '<div class="text-center py-5 text-muted">Chưa có môn học nào trong học kỳ này.</div>';
                return;
            }

            filtered.forEach(sub => {
                const opt = document.createElement('option');
                opt.value = sub.id;
                opt.text = sub.subject_name;
                selectSubject.appendChild(opt);
            });
            changeSubject();
        }

        // 2. ĐỔI MÔN & TẢI SINH VIÊN
        async function changeSubject() {
            const subjectId = document.getElementById('subjectSelect').value;
            if(!subjectId) return;

            const subject = allSubjects.find(s => s.id == subjectId);
            if(subject) {
                document.getElementById('displaySubjectName').innerText = subject.subject_name;
                document.getElementById('displaySubjectNameMobile').innerText = subject.subject_name;
                document.getElementById('startDate').value = subject.start_date ? subject.start_date.split('T')[0] : '';
                document.getElementById('endDate').value = subject.end_date ? subject.end_date.split('T')[0] : '';
            }

            try {
                const res = await fetch(`/api/data/students/${subjectId}`);
                currentStudents = await res.json();
                renderStudentList(currentStudents);
            } catch (error) { alert("Lỗi tải sinh viên"); }
        }

        // 3. RENDER DANH SÁCH
        function renderStudentList(students) {
            const container = document.getElementById('studentListContainer');
            container.innerHTML = "";
            document.getElementById('studentCount').innerText = students.length;
            updateAbsentCount();

            if(students.length === 0) {
                container.innerHTML = `<div class="text-center text-muted py-5 opacity-50"><i class="fas fa-user-graduate fs-1 mb-3"></i><br>Chưa có danh sách sinh viên.</div>`;
                return;
            }

            students.forEach((sv, index) => { 
                const html = `
                <div class="student-row" id="row-${sv.id}" data-id="${sv.id}">
                    <div class="row-main-content">
                        <div class="col-stt">${index + 1}</div>
                        <div class="col-info">
                            <div class="field-name">
                                <span class="text-name fw-bold" id="name-${sv.id}">${sv.full_name}</span>
                                <i class="fas fa-pen btn-edit-student ms-2 text-muted" onclick="openEditStudentModal(${sv.id})"></i>
                            </div>
                            <div class="field-mssv text-mssv" id="mssv-${sv.id}">${sv.mssv}</div>
                            <div class="field-class"><span class="badge bg-light text-dark border" id="class-${sv.id}">${sv.class_name}</span></div>
                        </div>
                        <div class="col-action">
                            <input class="form-check-input shadow-sm chk-absent" type="checkbox" onchange="toggleAbsent(${sv.id})">
                        </div>
                    </div>
                    
                    <div class="note-input-group">
                        <input type="text" class="form-control form-control-sm mb-2 shadow-sm border-danger-subtle txt-reason" placeholder="Lý do vắng (nếu có)...">
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function toggleAbsent(id) {
            const row = document.getElementById('row-' + id);
            row.classList.toggle('is-absent');
            updateAbsentCount();
        }

        function updateAbsentCount() {
            const count = document.querySelectorAll('.student-row.is-absent').length;
            document.getElementById('countAbsent').innerText = count;
        }

        // 4. LƯU ĐIỂM DANH
        async function submitAttendance() {
            const subjectId = document.getElementById('subjectSelect').value;
            const date = document.getElementById('todayDate').value;
            const time = document.getElementById('sessionTime').value;
            
            if(!subjectId) return alert("Chưa chọn môn học!");

            const attendanceData = [];
            document.querySelectorAll('.student-row').forEach(row => {
                const id = row.getAttribute('data-id');
                const isAbsent = row.classList.contains('is-absent') ? 1 : 0;
                const reason = row.querySelector('.txt-reason').value;
                
                attendanceData.push({ student_id: id, is_absent: isAbsent, reason: reason });
            });

            const btn = document.querySelector('.bottom-bar-wrapper button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang lưu...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/data/attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject_id: subjectId, session_date: date, session_time: time, attendance_data: attendanceData })
                });

                if(res.ok) {
                    alert("✅ Đã lưu điểm danh thành công!");
                    window.location.href = '/index.html';
                } else alert("❌ Lỗi khi lưu dữ liệu!");
            } catch (err) { console.error(err); alert("Lỗi kết nối server!"); } 
            finally { btn.innerHTML = originalText; btn.disabled = false; }
        }

        // 5. CÁC CHỨC NĂNG THÊM/SỬA
        function openAddSubjectModal() { new bootstrap.Modal(document.getElementById('addSubjectModal')).show(); }
        
        async function saveNewSubject() {
            const name = document.getElementById('newSubjectName').value;
            const start = document.getElementById('newStartDate').value;
            const end = document.getElementById('newEndDate').value;
            const semester = document.getElementById('semesterSelect').value;

            if(!name || !start) return alert("Nhập thiếu thông tin!");

            const res = await fetch('/api/data/subjects', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ subject_name: name, semester, start_date: start, end_date: end })
            });

            if(res.ok) {
                alert("Thêm môn thành công!");
                bootstrap.Modal.getInstance(document.getElementById('addSubjectModal')).hide();
                init(); 
            } else alert("Lỗi thêm môn");
        }

        function openEditSubjectModal() {
            const subjectId = document.getElementById('subjectSelect').value;
            const subject = allSubjects.find(s => s.id == subjectId);
            if(!subject) return alert("Chưa chọn môn để sửa!");
            document.getElementById('editSubjectName').value = subject.subject_name;
            document.getElementById('editStartDate').value = subject.start_date.split('T')[0];
            document.getElementById('editEndDate').value = subject.end_date.split('T')[0];
            new bootstrap.Modal(document.getElementById('editSubjectModal')).show();
        }

        async function saveEditedSubject() {
            const subjectId = document.getElementById('subjectSelect').value;
            const name = document.getElementById('editSubjectName').value;
            const start = document.getElementById('editStartDate').value;
            const end = document.getElementById('editEndDate').value;

            const res = await fetch(`/api/data/subjects/${subjectId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ subject_name: name, start_date: start, end_date: end })
            });
            if(res.ok) {
                alert("Cập nhật môn thành công!");
                bootstrap.Modal.getInstance(document.getElementById('editSubjectModal')).hide();
                init();
            } else alert("Lỗi cập nhật");
        }

        function openEditStudentModal(id) {
            const sv = currentStudents.find(s => s.id == id);
            if(!sv) return;
            document.getElementById('editStudentId').value = id;
            document.getElementById('editStudentName').value = sv.full_name;
            document.getElementById('editStudentMSSV').value = sv.mssv;
            document.getElementById('editStudentClass').value = sv.class_name;
            new bootstrap.Modal(document.getElementById('editStudentModal')).show();
        }

        async function saveEditedStudent() {
            const id = document.getElementById('editStudentId').value;
            const name = document.getElementById('editStudentName').value;
            const mssv = document.getElementById('editStudentMSSV').value;
            const className = document.getElementById('editStudentClass').value;

            const res = await fetch(`/api/data/students/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ full_name: name, mssv: mssv, class_name: className })
            });
            if(res.ok) {
                alert("Cập nhật SV thành công!");
                bootstrap.Modal.getInstance(document.getElementById('editStudentModal')).hide();
                changeSubject();
            } else alert("Lỗi cập nhật SV");
        }

        function filterList() {
            const text = document.getElementById('searchInput').value.toLowerCase();
            const classFilter = document.getElementById('classFilter').value;
            document.querySelectorAll('.student-row').forEach(row => {
                const name = row.querySelector('.text-name').innerText.toLowerCase();
                const mssv = row.querySelector('.text-mssv').innerText.toLowerCase();
                const cls = row.querySelector('.badge').innerText;
                const matchText = name.includes(text) || mssv.includes(text);
                const matchClass = classFilter === 'all' || cls === classFilter;
                row.style.display = (matchText && matchClass) ? 'flex' : 'none';
            });
        }
