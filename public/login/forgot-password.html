<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi Phục Mật Khẩu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nature-background">
        <div class="floating-leaf leaf-1"></div><div class="floating-leaf leaf-2"></div>
        <div class="floating-leaf leaf-3"></div><div class="floating-leaf leaf-4"></div>
    </div>

    <div class="login-container">
        <div class="wellness-card">
            <div class="organic-border"></div>
            
            <div class="mindful-header">
                <div class="zen-logo"><svg width="56" height="56" viewBox="0 0 56 56" fill="none"><path d="M28 48C39 48 48 39 48 28S39 8 28 8 8 17 8 28s9 20 20 20z" stroke="currentColor" stroke-width="2"/><path d="M36 28H20M28 20V36" stroke="currentColor" stroke-width="2"/></svg></div>
                <h1 id="pageTitle">Cấp Lại Mật Khẩu</h1>
                <p id="pageDesc">Nhập tên đăng nhập để tiếp tục</p>
            </div>
            
            <form class="harmony-form" id="formStep1" novalidate onsubmit="event.preventDefault()">
                <div class="organic-field">
                    <div class="field-nature"></div>
                    <input type="text" id="username" required>
                    <label for="username">Tên đăng nhập</label>
                    <span class="gentle-error" id="userError"></span>
                </div>
                <button type="submit" class="harmony-button" id="btnStep1">
                    <div class="button-earth"></div><span class="button-text">Tiếp Tục</span>
                    <div class="button-growth"><div class="growing-circle"></div><div class="growing-circle circle-2"></div></div>
                </button>
                <div class="mindful-options" style="justify-content: center;">
                    <a href="login.html" class="healing-link">← Quay lại đăng nhập</a>
                </div>
            </form>

            <form class="harmony-form" id="formStep2" style="display:none;" novalidate onsubmit="event.preventDefault()">
                <div class="organic-field">
                    <div class="field-nature"></div>
                    <input type="password" id="newPass" required>
                    <label>Mật khẩu mới</label>
                    <span class="gentle-error" id="newPassError"></span>
                </div>
                <div class="organic-field">
                    <div class="field-nature"></div>
                    <input type="password" id="confirmPass" required>
                    <label>Nhập lại mật khẩu</label>
                    <span class="gentle-error" id="confirmPassError"></span>
                </div>
                <button type="submit" class="harmony-button" id="btnStep2">
                    <div class="button-earth"></div><span class="button-text">Đổi Mật Khẩu</span>
                    <div class="button-growth"><div class="growing-circle"></div><div class="growing-circle circle-2"></div></div>
                </button>
            </form>

            <div class="harmony-success" id="resultMessage">
                <div class="success-mandala">
                    <div class="mandala-ring ring-1"></div>
                    <div class="mandala-center"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2"/></svg></div>
                </div>
                <h3>Hoàn Tất!</h3>
                <p>Mật khẩu đã được cập nhật.</p>
            </div>
        </div>
    </div>
    <script src="forgot-script.js"></script>
</body>
</html>
