<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Điểm Danh Sinh Viên</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="auth.js"></script>
    <style>
        :root { --primary-color: #3459e6; --danger-color: #e6344a; --danger-bg-light: #fff0f3; --bg-body: #f4f7fa; --bg-white: #ffffff; --text-dark: #2c3e50; --border-color: #e2e8f0; }
        body { background-color: var(--bg-body); font-family: 'Segoe UI', sans-serif; color: var(--text-dark); padding-bottom: 100px; }
        
        .sticky-header {
            background: var(--bg-white);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .sticky-header .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-dark);
            margin-right: 20px;
        }
        
        .sticky-header .header-subject {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.7rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--primary-color);
        }
        
        .scrollable-controls { background: var(--bg-white); padding-top: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .lbl-caption { font-size: 0.75rem; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .form-control-fixed, .form-select-fixed { height: 42px; }

        .info-box { background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; padding: 10px 15px; height: 100%; display: flex; flex-direction: column; justify-content: center; }
        .info-label { font-size: 0.7rem; text-transform: uppercase; color: #64748b; font-weight: 700; margin-bottom: 4px; }
        .info-value { font-weight: 600; font-size: 0.95rem; color: #2c3e50; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* GRID CHUẨN */
        .list-header { 
            background-color: #e9ecef;
            color: #495057;
            font-weight: 700;
            padding: 12px 0;
            border-radius: 8px 8px 0 0;
            border: 1px solid var(--border-color);
            border-bottom: none;
            display: grid;
            grid-template-columns: 50px 0.5fr 160px 120px 150px;
            align-items: center;
        }

        .student-row { 
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-top: none;
            padding: 0;
            transition: background 0.2s;
        }
        .student-row:hover { background-color: #f8f9fa; }
        .student-row.is-absent { background-color: var(--danger-bg-light); border-left: 4px solid var(--danger-color); }

        .row-main-content {
            display: grid;            
            grid-template-columns: 50px 0.5fr 160px 120px 150px;
            align-items: center;
            width: 100%;
            padding: 12px 0; 
        }

        .col-stt, .col-mssv, .col-class, .col-action { text-align: center; }
        .col-name { padding: 0 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; text-align: left; }
            
        :root { --student-grid: 60px 2fr 2fr 1.5fr 1fr; }
        .list-header, .row-main-content { display: grid; grid-template-columns: var(--student-grid); align-items: center; width: 100%; }
        
        .list-header .col-stt, .list-header .col-mssv, .list-header .col-class, .list-header .col-action { text-align: center; }
        .list-header .col-name { text-align: center; }

        .note-input-group { display: none !important; margin-top: 12px; margin-left: 50px; margin-right: 15px; padding: 12px; background-color: #f8f9fa; border-radius: 6px; border: 1px solid #e2e8f0; }
        .student-row.is-absent .note-input-group { display: block !important; }
        
        .proof-upload-section { margin-top: 12px; }
        .proof-upload-section label { display: block; font-weight: 600; color: #495057; margin-bottom: 6px; }
        .proof-file-input { cursor: pointer; }
        .proof-preview { margin-top: 8px; max-width: 200px; max-height: 150px; border-radius: 4px; border: 1px solid #ddd; padding: 4px; background: white; }
        .proof-preview img { width: 100%; height: auto; border-radius: 4px; cursor: pointer; }
        .proof-file-name { font-size: 0.85rem; color: #666; margin-top: 4px; }
        .btn-remove-proof { margin-left: 8px; margin-top: 4px; }

        .bottom-bar-wrapper { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #eee; padding: 15px; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .btn-excel { background-color: #1D6F42 !important; color: white !important; border: 1px solid #1D6F42 !important; }
        .empty-state { padding: 40px; text-align: center; }

        .col-action { display: flex; justify-content: center; align-items: center; }
        .col-action input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; }
        @media (max-width: 768px) { .col-action input[type="checkbox"] { width: 26px; height: 26px; } }
    </style>
</head>
<body>

    <div class="sticky-header">
        <div class="container d-flex align-items-center position-relative">
            <a href="index.html" class="btn btn-light btn-sm rounded-circle shadow-sm border me-3">
                <i class="fas fa-arrow-left text-primary"></i>
            </a>
            <div class="header-title">ĐIỂM DANH</div>
            <div class="header-subject" id="displaySubjectName">--</div>
            <div class="ms-auto"></div>
        </div>
    </div>
    
    <div class="scrollable-controls">
        <div class="container">
            <div class="card bg-light p-3 mb-3 border-0 shadow-sm">
                <label class="lbl-caption">Học Kỳ & Môn học</label> 
                <div class="input-group shadow-sm">
                    <select class="form-select form-control-fixed fw-bold text-success border-0" id="semesterSelect" onchange="filterSubjectsBySemester()" style="max-width: 130px;">
                        <option value="HK1">HK1</option>
                        <option value="HK2">HK2</option>
                        <option value="HK3">HK3</option>
                    </select>
                    <button class="btn btn-success" type="button" onclick="openAddSubjectModal()" title="Thêm môn"><i class="fas fa-plus"></i></button>
                    <select class="form-select form-control-fixed fw-bold text-primary border-0" id="subjectSelect" onchange="changeSubject()"></select>
                    <button class="btn btn-warning" onclick="openEditSubjectModal()" title="Sửa/Xóa môn"><i class="fas fa-pen text-white"></i></button>
                    <button class="btn btn-excel" id="btnImportExcel" onclick="importClassList()"><i class="fas fa-file-excel"></i> Danh sách</button>
                    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" style="display: none;" onchange="handleFileSelect(event)">
                </div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-md-6 col-12">
                    <div class="info-box">
                        <div class="info-label"><i class="fas fa-chalkboard-teacher me-1"></i> Giảng viên</div>
                        <div class="info-value" id="displayTeacherName">--</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="info-box">
                        <div class="info-label"><i class="far fa-calendar-check me-1"></i> Ngày bắt đầu</div>
                        <div class="info-value text-success" id="displayStartDate">--</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="info-box">
                        <div class="info-label"><i class="far fa-calendar-times me-1"></i> Ngày kết thúc</div>
                        <div class="info-value text-danger" id="displayEndDate">--</div>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-6"><label class="lbl-caption">Ngày điểm danh</label><input type="date" class="form-control fw-bold" id="todayDate"></div>
                <div class="col-6"><label class="lbl-caption">Buổi</label><select class="form-select fw-bold text-primary" id="sessionTime"><option>Sáng</option><option>Chiều</option><option>Tối</option></select></div>
            </div>
        </div>
    </div>

    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between mb-3 align-items-end">
            <span class="text-muted">Sĩ số: <b id="studentCount">0</b></span>
        </div>
        
        <div class="row g-2 mb-3">
            <div class="col-md-8 col-7">
                <input type="text" class="form-control" id="searchInput" onkeyup="filterList()" placeholder="Tìm theo Tên hoặc MSSV...">
            </div>
            <div class="col-md-4 col-5">
                <select class="form-select fw-bold text-primary" id="classFilter" onchange="filterList()">
                    <option value="">Tất cả lớp</option>
                </select>
            </div>
        </div>

        <div id="studentListContainer">
            <div class="list-header">
                <div class="col-stt">STT</div>
                <div class="col-name">Họ và Tên</div>
                <div class="col-mssv">Mã số sinh viên</div>
                <div class="col-class">Lớp</div>
                <div class="col-action">Vắng</div>
            </div>
            <div id="listBody"></div>
        </div>
    </div>

    <div class="bottom-bar-wrapper">
        <div class="container d-flex justify-content-between align-items-center">
            <div><span class="text-muted small fw-bold text-uppercase">Vắng:</span> <span class="fw-bold text-danger fs-3" id="countAbsent">0</span></div>
            <button class="btn btn-primary btn-lg px-5 fw-bold rounded-pill shadow" id="btnSave" onclick="submitAttendance()">LƯU LẠI</button>
        </div>
    </div>

    <div class="modal fade" id="addSubjectModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header border-0"><h5 class="modal-title fw-bold text-success">Thêm Môn Mới</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="mb-3"><label class="small fw-bold text-muted">Tên môn học</label><input type="text" class="form-control fw-bold" id="newSubjectName"></div><div class="mb-3"><label class="small fw-bold text-muted">Giảng viên (GV)</label><input type="text" class="form-control" id="newTeacherName"></div><div class="row g-2"><div class="col-6"><label class="small text-muted">Bắt đầu</label><input type="date" class="form-control" id="newStartDate"></div><div class="col-6"><label class="small text-muted">Kết thúc</label><input type="date" class="form-control" id="newEndDate"></div></div></div><div class="modal-footer border-0"><button class="btn btn-success w-100 fw-bold" onclick="saveNewSubject()">Thêm mới</button></div></div></div></div>
    <div class="modal fade" id="editSubjectModal"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header border-0"><h5 class="modal-title fw-bold text-warning">Cập nhật môn</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="mb-3"><label class="small fw-bold text-muted">Tên môn học</label><input type="text" class="form-control fw-bold" id="editSubjectName"></div><div class="mb-3"><label class="small fw-bold text-muted">Giảng viên (GV)</label><input type="text" class="form-control" id="editTeacherName"></div><div class="row g-2"><div class="col-6"><label class="small text-muted">Bắt đầu</label><input type="date" class="form-control" id="editStartDate"></div><div class="col-6"><label class="small text-muted">Kết thúc</label><input type="date" class="form-control" id="editEndDate"></div></div></div><div class="modal-footer border-0 d-flex justify-content-between"><button class="btn btn-outline-danger" onclick="deleteSubject()"><i class="fas fa-trash"></i> Xóa Môn</button><button class="btn btn-primary fw-bold" onclick="saveEditedSubject()">Lưu thay đổi</button></div></div></div></div>
    <div class="modal fade" id="editStudentModal"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-body"><input type="hidden" id="editStudentId"><div class="mb-3"><label>Tên</label><input type="text" class="form-control fw-bold" id="editStudentName"></div><div class="row"><div class="col-6"><label>MSSV</label><input type="text" class="form-control" id="editStudentMSSV"></div><div class="col-6"><label>Lớp</label><input type="text" class="form-control" id="editStudentClass"></div></div></div><div class="modal-footer"><button class="btn btn-primary w-100" onclick="saveEditedStudent()">Cập nhật</button></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('todayDate').valueAsDate = new Date();
        let allSubjects = [];
        let currentStudents = [];
        let proofImages = {}; 

        document.getElementById('todayDate').addEventListener('change', reloadData);
        document.getElementById('sessionTime').addEventListener('change', reloadData);

        async function init() {
            try {
                // 1. Xác định Học kỳ cần load
                // Ưu tiên lấy từ URL (do index.html truyền qua) -> sau đó đến LocalStorage -> Mặc định HK1
                const urlParams = new URLSearchParams(window.location.search);
                let selectedSem = urlParams.get('semester');
                if (!selectedSem) selectedSem = localStorage.getItem('currentSemester');
                if (!selectedSem) selectedSem = 'HK1';
                
                // 2. Tải danh sách tất cả môn học từ Server
                const res = await fetch('/api/data/subjects');
                allSubjects = await res.json();
                
                // 3. Set giá trị cho Select box và trigger load môn học
                const semesterSelect = document.getElementById('semesterSelect');
                if (semesterSelect) {
                    semesterSelect.value = selectedSem;
                    // Gọi hàm lọc môn ngay lập tức (không cần setTimeout) vì allSubjects đã có dữ liệu
                    filterSubjectsBySemester();
                }
            } catch (error) { 
                console.error("Lỗi khởi tạo:", error); 
                // Fallback nếu lỗi
                const semesterSelect = document.getElementById('semesterSelect');
                if (semesterSelect && !semesterSelect.value) {
                    semesterSelect.value = 'HK1';
                }
            }
        }

        function filterSubjectsBySemester() {
            const sem = document.getElementById('semesterSelect').value;
            const select = document.getElementById('subjectSelect');
            select.innerHTML = '';
            
            // Lọc môn học theo kỳ
            const filtered = allSubjects.filter(s => (s.semester || 'HK1') === sem);
            
            if (filtered.length === 0) {
                select.innerHTML = '<option value="">-- Không có môn --</option>';
                resetInfo();
                currentStudents = []; 
                renderList(); 
                return;
            }
            
            // Đổ dữ liệu vào select môn
            filtered.forEach(s => select.add(new Option(s.subject_name, s.id)));
            
            // Tự động chọn môn đầu tiên và tải sinh viên
            changeSubject();
        }

        function openAddSubjectModal() { new bootstrap.Modal(document.getElementById('addSubjectModal')).show(); }

        function resetInfo() {
            document.getElementById('displaySubjectName').innerText = "--";
            document.getElementById('displayTeacherName').innerText = "--";
            document.getElementById('displayStartDate').innerText = "--";
            document.getElementById('displayEndDate').innerText = "--";
        }

        async function changeSubject() {
            const id = document.getElementById('subjectSelect').value;
            if(!id) return;
            const sub = allSubjects.find(s => s.id == id);
            
            if(sub) {
                document.getElementById('displaySubjectName').innerText = sub.subject_name.toUpperCase();
                document.getElementById('displayTeacherName').innerText = sub.teacher_name || "Chưa cập nhật";
                document.getElementById('displayStartDate').innerText = sub.start_date ? new Date(sub.start_date).toLocaleDateString('vi-VN') : '...';
                document.getElementById('displayEndDate').innerText = sub.end_date ? new Date(sub.end_date).toLocaleDateString('vi-VN') : '...';
            }

            try {
                // Tải sinh viên của môn đó
                const res = await fetch(`/api/data/students/${id}`);
                currentStudents = await res.json();
            } catch (e) { currentStudents = []; }
            
            renderList();
            await loadSavedAttendance();
        }

        function reloadData() { if (currentStudents.length > 0) loadSavedAttendance(); }

        async function loadSavedAttendance() {
            const subjectId = document.getElementById('subjectSelect').value;
            const date = document.getElementById('todayDate').value;
            const session = document.getElementById('sessionTime').value;
            if (!subjectId || !date) return;

            // Reset UI
            document.querySelectorAll('.student-row').forEach(row => {
                row.classList.remove('is-absent');
                row.querySelector('.form-check-input').checked = false;
                row.querySelector('.txt-reason').value = '';
                const studentId = row.dataset.id;
                const previewContainer = document.getElementById(`proof-preview-${studentId}`);
                if (previewContainer) previewContainer.innerHTML = '';
                delete proofImages[studentId];
                const fileInput = document.querySelector(`input[data-student-id="${studentId}"]`);
                if (fileInput) fileInput.value = '';
            });
            updateCount();

            try {
                const res = await fetch(`/api/data/attendance/check?subject_id=${subjectId}&session_date=${date}&session_time=${session}`);
                if (res.ok) {
                    const savedData = await res.json();
                    if (savedData && savedData.length > 0) {
                        savedData.forEach(record => {
                            if (record.is_absent == 1) {
                                const row = document.querySelector(`.student-row[data-id="${record.student_id}"]`);
                                if (row) {
                                    row.classList.add('is-absent');
                                    row.querySelector('.form-check-input').checked = true;
                                    row.querySelector('.txt-reason').value = record.reason || '';
                                    if (record.proof_image_url) {
                                        proofImages[record.student_id] = record.proof_image_url;
                                        displayProofPreview(record.student_id, record.proof_image_url);
                                    }
                                }
                            }
                        });
                        updateCount();
                    }
                }
            } catch (error) { console.error(error); }
        }

        function renderList() {
            const listBody = document.getElementById('listBody');
            listBody.innerHTML = '';
            document.getElementById('studentCount').innerText = currentStudents.length;
            updateClassFilter();

            if (currentStudents.length === 0) {
                listBody.innerHTML = `<div class="empty-state"><p class="text-muted fw-bold">Chưa có dữ liệu sinh viên.</p><button class="btn btn-sm btn-outline-primary" onclick="importClassList()">Nhập ngay</button></div>`;
                document.getElementById('countAbsent').innerText = 0;
                return;
            }
            
            currentStudents.forEach((sv, i) => {
                const html = `
                <div class="student-row" id="row-${sv.id}" 
                     data-id="${sv.id}" 
                     data-class="${sv.class_name}" 
                     data-name="${sv.full_name.toLowerCase()}" 
                     data-mssv="${sv.mssv.toLowerCase()}">
                    <div class="row-main-content">
                        <div class="col-stt">${i+1}</div>
                        <div class="col-name">${sv.full_name} <i class="fas fa-pen text-muted ms-2" style="cursor:pointer; font-size:0.8rem" onclick="openEditStudent(${sv.id})"></i></div>
                        <div class="col-mssv">${sv.mssv}</div>
                        <div class="col-class">${sv.class_name}</div>
                        <div class="col-action"><input type="checkbox" class="form-check-input" onchange="toggleAbs(${sv.id})"></div>
                    </div>
                    <div class="note-input-group">
                        <input type="text" class="form-control form-control-sm txt-reason mb-2" placeholder="Lý do vắng (nếu có)...">
                        <div class="proof-upload-section">
                            <label class="form-label small text-muted mb-1">Minh chứng (tùy chọn):</label>
                            <input type="file" class="form-control form-control-sm proof-file-input" accept="image/*,.pdf" data-student-id="${sv.id}" onchange="handleProofUpload(${sv.id}, this)">
                            <div class="proof-preview-container" id="proof-preview-${sv.id}"></div>
                        </div>
                    </div>
                </div>`;
                listBody.insertAdjacentHTML('beforeend', html);
            });
            updateCount();
        }

        function toggleAbs(id) { 
            document.getElementById(`row-${id}`).classList.toggle('is-absent'); 
            updateCount(); 
        }

        function updateCount() { 
            const count = document.querySelectorAll('.student-row .form-check-input:checked').length;
            document.getElementById('countAbsent').innerText = count; 
        }

        function updateClassFilter() {
            const classFilter = document.getElementById('classFilter');
            const currentFilter = classFilter.value;
            const uniqueClasses = [...new Set(currentStudents.map(s => s.class_name))];
            classFilter.innerHTML = '<option value="">Tất cả lớp</option>';
            uniqueClasses.forEach(c => {
                const option = document.createElement('option');
                option.value = c;
                option.innerText = c;
                classFilter.appendChild(option);
            });
            if (uniqueClasses.includes(currentFilter)) classFilter.value = currentFilter;
        }

        function filterList() {
            const txt = document.getElementById('searchInput').value.toLowerCase();
            const filterClass = document.getElementById('classFilter').value;
            document.querySelectorAll('.student-row').forEach(r => {
                const name = r.getAttribute('data-name');
                const mssv = r.getAttribute('data-mssv');
                const studentClass = r.getAttribute('data-class');
                const matchText = name.includes(txt) || mssv.includes(txt);
                const matchClass = filterClass === "" || studentClass === filterClass;
                r.style.display = (matchText && matchClass) ? 'flex' : 'none';
            });
        }

        function importClassList() { document.getElementById('fileInput').click(); }
        
        function handleFileSelect(e) { 
            const file = e.target.files[0]; if(!file) return; 
            const reader = new FileReader(); 
            reader.onload = function(evt) { 
                const wb = XLSX.read(evt.target.result, {type: 'array'}); 
                const ws = wb.Sheets[wb.SheetNames[0]]; 
                const aoa = XLSX.utils.sheet_to_json(ws, {header: 1}); 
                let headerIdx = 0; 
                for(let i=0; i<Math.min(aoa.length, 20); i++) { 
                    if(aoa[i] && aoa[i].some(c => c && /mã\s*sv|mssv/i.test(c.toString()))) { headerIdx = i; break; } 
                } 
                const data = XLSX.utils.sheet_to_json(ws, {range: headerIdx}); 
                const students = data.map(row => { 
                    let mssv = ''; for(let k in row) if(/mã\s*sv|mssv/i.test(k)) mssv = row[k]; 
                    let name = ''; let ho = '', ten = ''; for(let k in row) { if(/họ\s*sv|họ\s*đệm/i.test(k)) ho = row[k]; if(/tên\s*sv|tên/i.test(k) && !/họ/i.test(k)) ten = row[k]; if(/họ\s*và\s*tên|họ\s*tên/i.test(k)) name = row[k]; } 
                    if(!name && (ho || ten)) name = (ho + ' ' + ten).trim(); 
                    let lop = '25TH'; for(let k in row) if(/lớp/i.test(k)) lop = row[k]; 
                    return { mssv: mssv, full_name: name, class_name: lop }; 
                }).filter(s => s.mssv && s.full_name); 
                if(students.length > 0 && confirm(`Tìm thấy ${students.length} SV. Nhập?`)) sendImport(students); 
            }; 
            reader.readAsArrayBuffer(file); 
            e.target.value = ''; 
        }

        async function sendImport(students) { 
            const subId = document.getElementById('subjectSelect').value; 
            try { 
                const res = await fetch('/api/data/students/import', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ subject_id: subId, students: students }) }); 
                const d = await res.json(); 
                alert(d.message); 
                changeSubject(); 
            } catch (err) { alert("Lỗi import"); } 
        }

        async function saveNewSubject() {
            const name = document.getElementById('newSubjectName').value;
            const teacher = document.getElementById('newTeacherName').value;
            const sem = document.getElementById('semesterSelect').value;
            const start = document.getElementById('newStartDate').value;
            const end = document.getElementById('newEndDate').value;
            await fetch('/api/data/subjects', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ subject_name: name, teacher_name: teacher, semester: sem, start_date: start, end_date: end })
            });
            bootstrap.Modal.getInstance(document.getElementById('addSubjectModal')).hide();
            // Load lại danh sách môn
            const res = await fetch('/api/data/subjects');
            allSubjects = await res.json();
            filterSubjectsBySemester();
        }

        function openEditSubjectModal() {
            const id = document.getElementById('subjectSelect').value;
            const sub = allSubjects.find(s => s.id == id);
            document.getElementById('editSubjectName').value = sub.subject_name;
            document.getElementById('editTeacherName').value = sub.teacher_name || '';
            document.getElementById('editStartDate').value = sub.start_date ? sub.start_date.split('T')[0] : '';
            document.getElementById('editEndDate').value = sub.end_date ? sub.end_date.split('T')[0] : '';
            new bootstrap.Modal(document.getElementById('editSubjectModal')).show();
        }

        async function saveEditedSubject() {
             const id = document.getElementById('subjectSelect').value;
             const name = document.getElementById('editSubjectName').value;
             const teacher = document.getElementById('editTeacherName').value;
             const start = document.getElementById('editStartDate').value;
             const end = document.getElementById('editEndDate').value;
             await fetch(`/api/data/subjects/${id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ subject_name: name, teacher_name: teacher, start_date: start, end_date: end }) });
             bootstrap.Modal.getInstance(document.getElementById('editSubjectModal')).hide(); 
             
             // Refresh data
             const res = await fetch('/api/data/subjects');
             allSubjects = await res.json();
             filterSubjectsBySemester();
        }

        async function deleteSubject() {
            const id = document.getElementById('subjectSelect').value;
            if(confirm("Xóa môn này?")) { 
                await fetch(`/api/data/subjects/${id}`, { method: 'DELETE' }); 
                bootstrap.Modal.getInstance(document.getElementById('editSubjectModal')).hide(); 
                
                // Refresh data
                const res = await fetch('/api/data/subjects');
                allSubjects = await res.json();
                filterSubjectsBySemester();
            }
        }
        
        function openEditStudent(id) { const s = currentStudents.find(x => x.id == id); document.getElementById('editStudentId').value = id; document.getElementById('editStudentName').value = s.full_name; document.getElementById('editStudentMSSV').value = s.mssv; document.getElementById('editStudentClass').value = s.class_name; new bootstrap.Modal(document.getElementById('editStudentModal')).show(); }
        async function saveEditedStudent() { const id = document.getElementById('editStudentId').value; const body = { full_name: document.getElementById('editStudentName').value, mssv: document.getElementById('editStudentMSSV').value, class_name: document.getElementById('editStudentClass').value }; await fetch(`/api/data/students/${id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body)}); bootstrap.Modal.getInstance(document.getElementById('editStudentModal')).hide(); changeSubject(); }
        
        async function handleProofUpload(studentId, input) {
            const file = input.files[0];
            if (!file || file.size > 5 * 1024 * 1024) return alert('File > 5MB!');
            const formData = new FormData(); formData.append('proof', file);
            try {
                const res = await fetch('/api/data/upload-proof', { method: 'POST', body: formData });
                const result = await res.json();
                if (res.ok) { proofImages[studentId] = result.url; displayProofPreview(studentId, result.url); }
            } catch (error) { alert('Lỗi tải file'); }
        }

        function displayProofPreview(studentId, imageUrl) {
            const previewContainer = document.getElementById(`proof-preview-${studentId}`);
            if (!previewContainer) return;
            const isImage = /\.(jpg|jpeg|png|gif)$/i.test(imageUrl);
            previewContainer.innerHTML = isImage 
                ? `<div class="proof-preview"><img src="${imageUrl}" onclick="window.open('${imageUrl}', '_blank')"><div class="proof-file-name">Đã tải minh chứng</div><button type="button" class="btn btn-sm btn-outline-danger btn-remove-proof" onclick="removeProof(${studentId})"><i class="fas fa-times"></i> Xóa</button></div>`
                : `<div class="proof-file-name"><a href="${imageUrl}" target="_blank" class="text-primary"><i class="fas fa-file-pdf"></i> Xem file</a><button type="button" class="btn btn-sm btn-outline-danger btn-remove-proof" onclick="removeProof(${studentId})"><i class="fas fa-times"></i> Xóa</button></div>`;
        }

        function removeProof(studentId) {
            delete proofImages[studentId];
            document.getElementById(`proof-preview-${studentId}`).innerHTML = '';
            document.querySelector(`input[data-student-id="${studentId}"]`).value = '';
        }

        async function submitAttendance() {
            const btn = document.getElementById('btnSave');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang lưu...'; btn.disabled = true;
            const data = Array.from(document.querySelectorAll('.student-row')).map(r => ({ 
                student_id: r.dataset.id, 
                is_absent: r.querySelector('.form-check-input').checked ? 1 : 0, 
                reason: r.querySelector('.txt-reason').value,
                proof_image_url: proofImages[r.dataset.id] || null
            })); 
            try {
                await fetch('/api/data/attendance', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ subject_id: document.getElementById('subjectSelect').value, session_date: document.getElementById('todayDate').value, session_time: document.getElementById('sessionTime').value, attendance_data: data }) });
                alert("Đã lưu điểm danh thành công!");
                await loadSavedAttendance();
            } catch(e) { alert("Lỗi kết nối!"); } finally { btn.innerText = 'LƯU LẠI'; btn.disabled = false; }
        }

        init();
    </script>
